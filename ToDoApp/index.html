<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header id="header">
        <h1><i class="fa-solid fa-check-double"></i> ToDo</h1>
    </header>

    <nav id="sidebar">
        <div class="sidebar-nav">
            <button class="nav-link js-all-btn">
                <i class="fa-regular fa-calendar-days all-icon"></i>
                <p>All</p>
            </button>
            <button class="nav-link js-today-btn">
                <i class="fa fa-calendar-day today-icon"></i>
                <p>Today</p>
            </button>
            <button class="nav-link js-week-btn">
                <i class="fa-solid fa-calendar-week week-icon"></i>
                <p>Week</p>
            </button>
            <button class="nav-link js-imp-btn">
                <i class="fa-regular fa-star important-icon"></i>
                <p>Important</p>
            </button>
            <button class="nav-link js-completed-btn">
                <i class="fa-regular fa-calendar-check completed-icon"></i>
                <p>Completed</p>
            </button>
        </div>

        <div class="project-section">
            <div class="project-header">
                <p>Projects (1)</p>
                <button>
                    <i class="fa-solid fa-circle-plus icon add-icon js-add-project-icon"></i>
                </button>
            </div>

            <div class="project-list js-projects-list">
                
            </div>
        </div>

        <div class="footer">
                <p>Built by <a> AdityaRaj</a> | <a>Source Code</a></p>
        </div>
    </nav>

    <main id="main-content">
        <div class="content-header">
            <i class="fa-solid fa-calendar-days icon calendar-icon"></i>
            <h2 class="content-title js-content-title">All</h2>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h3>Tasks (1)</h3>
                <i class="fa-solid fa-circle-plus icon add-icon js-add-icon"></i>
            </div>

            <div class="task-list js-task-list">
                
            </div>
        </div>
    </main>

    <dialog class="form-dialog js-form-dialog">
        <form method="dialog" class="addToDo-form">
            <fieldset class="form-container">
                <div class="form-header">
                    <legend>New Task</legend>
                </div>

                <div class="details-container">
                    <div class="detail">
                        <label for="todo_name">Todo Name</label>
                        <input type="text" id="todo_name" class="js-todo-name" name="todoName" placeholder="Todo Name" required autofocus> 
                    </div>

                    <div class="detail">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="js-todo-description" name="description" placeholder="Description" required>
                    </div>

                    <div class="detail">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" class="js-todo-dueDate" name="dueDate" required>
                    </div>

                    <div class="detail">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority" class="js-todo-priority">
                            <option value="low">Low</option>
                            <option value="important">Important</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="detail">
                        <label for="inbox">Inbox</label>
                        <select name="inbox" id="inbox" class="js-todo-inbox">
                            <option value="# DSA"># DSA</option>
                            
                        </select>
                    </div>

                    <div class="action-buttons">
                        <button  type="reset" class="cancel-btn js-cancel-btn" value="reset">Cancel</button>
                        <button type="submit" class="addTodo-btn js-addTodo-btn" value="add">Add Todo</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </dialog>

    <dialog class="form-dialog js-project-dialog">
        <form method="dialog" class="js-addProject-form">
            <fieldset class="form-container">
                <div class="details-container">
                    <div class="detail">
                        <label for="project_name">Project Name</label>
                        <input type="text" id="project_name" class="js-project-name" name="projectName" placeholder="Project Name" required autofocus>
                    </div>
                    <div class="action-buttons">
                        <button  type="reset" class="cancel-btn js-cancel-project-btn" value="reset">Cancel</button>
                        <button type="submit" class="create-project-btn js-create-project-btn" value="add">Create project</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </dialog>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
